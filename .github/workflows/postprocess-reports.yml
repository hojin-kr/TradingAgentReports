name: Postprocess TradingAgents reports

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date in YYYY-MM-DD (UTC) to postprocess'
        required: true
        type: string

permissions:
  contents: write

jobs:
  postprocess:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Postprocess reports
        run: |
          python -m postprocess_reports --date "${{ github.event.inputs.date }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(reports): postprocess and KO translations for ${{ github.event.inputs.date }}"
            git push
          else
            echo "No changes to commit"
          fi


