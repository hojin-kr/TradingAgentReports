name: Generate daily CoinTradingAgents reports

on:
  schedule:
    - cron: "30 0 * * *" # every day at 00:30 UTC
  workflow_dispatch:
    inputs:
      date:
        description: "Date in YYYY-MM-DD (UTC). Default: today"
        required: false
        type: string
      tickers:
        description: "Comma-separated coin tickers (BTC,ETH). Defaults to auto top coins."
        required: false
        type: string
      top_count:
        description: "Number of top coins to run when tickers not provided"
        required: false
        type: number

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      # Ollama configuration
      COIN_LLM_PROVIDER: ollama
      TRADING_LLM_PROVIDER: ollama
      OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
      OLLAMA_MODEL: llama3.2
      REDIS_URL: ${{ secrets.REDIS_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
        continue-on-error: true

      - name: Determine date (UTC)
        id: date
        env:
          INPUT_DATE: ${{ github.event.inputs.date }}
        run: |
          if [ -n "$INPUT_DATE" ]; then
            echo "date=$INPUT_DATE" >> $GITHUB_OUTPUT
          else
            echo "date=$(date -u +%F)" >> $GITHUB_OUTPUT
          fi

      - name: Generate coin reports
        env:
          INPUT_TICKERS: ${{ github.event.inputs.tickers }}
          INPUT_TOP_COUNT: ${{ github.event.inputs.top_count }}
        run: |
          set -e
          DATE="${{ steps.date.outputs.date }}"
          if [ -n "$INPUT_TICKERS" ]; then
            python -m gen_coin_reports --date "$DATE" --locales EN --ticker "$INPUT_TICKERS"
          else
            if [ -n "$INPUT_TOP_COUNT" ]; then
              python -m gen_coin_reports --date "$DATE" --locales EN --top-count "$INPUT_TOP_COUNT"
            else
              python -m gen_coin_reports --date "$DATE" --locales EN
            fi
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          BRANCH="${GITHUB_REF_NAME:-main}"
          git pull --rebase origin "$BRANCH" || true
          git add coin_reports coin_eval_results || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(coins): daily coin reports for ${{ steps.date.outputs.date }}"
            git push || true
          else
            echo "No coin report changes to commit"
          fi

